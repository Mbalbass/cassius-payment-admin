<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassius Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FEDD79 0%, #F4D03F 100%);
            min-height: 100vh;
            color: #2C3E50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2C3E50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #7F8C8D;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #FEDD79;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stat-card p {
            color: #7F8C8D;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .section h2 {
            color: #2C3E50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subscription-item {
            background: #F8F9FA;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #FEDD79;
            transition: all 0.3s ease;
        }

        .subscription-item:hover {
            background: #F1F3F4;
            transform: translateX(5px);
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .subscription-info h4 {
            color: #2C3E50;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .subscription-info p {
            color: #7F8C8D;
            font-size: 0.9rem;
        }

        .subscription-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #FEDD79;
            color: #2C3E50;
        }

        .btn-primary:hover {
            background: #F4D03F;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #E9ECEF;
            color: #6C757D;
        }

        .btn-secondary:hover {
            background: #DEE2E6;
        }

        .btn-success {
            background: #28A745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .coach-select {
            width: 100%;
            padding: 8px;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .coach-select:focus {
            outline: none;
            border-color: #FEDD79;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #28A745;
        }

        .status-pending {
            background: #FFC107;
        }

        .status-failed {
            background: #DC3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7F8C8D;
        }

        .error {
            background: #F8D7DA;
            color: #721C24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #F5C6CB;
        }

        .success {
            background: #D4EDDA;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #C3E6CB;
        }

        .system-health {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .health-excellent {
            background: #D4EDDA;
            color: #155724;
            border: 2px solid #28A745;
        }

        .health-good {
            background: #FFF3CD;
            color: #856404;
            border: 2px solid #FFC107;
        }

        .health-fair {
            background: #F8D7DA;
            color: #721C24;
            border: 2px solid #DC3545;
        }

        .health-poor {
            background: #F8D7DA;
            color: #721C24;
            border: 2px solid #DC3545;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Cassius Admin Dashboard</h1>
            <p>Manage coach assignments and process payments with ease</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="pendingCount">-</h3>
                <p>Pending Assignments</p>
            </div>
            <div class="stat-card">
                <h3 id="availableCoaches">-</h3>
                <p>Available Coaches</p>
            </div>
            <div class="stat-card">
                <h3 id="totalRevenue">$0</h3>
                <p>Total Revenue</p>
            </div>
            <div class="stat-card">
                <h3 id="systemHealth">-</h3>
                <p>System Health</p>
            </div>
        </div>

        <!-- Sync Button Section -->
        <div class="section" style="text-align: center; margin: 20px 0;">
            <button id="syncButton" class="btn btn-primary" style="font-size: 1.2rem; padding: 15px 30px;" onclick="syncExistingSubscriptions()">
                🔄 Sync Existing Stripe Subscriptions
            </button>
            <div id="syncStatus" style="margin-top: 10px; font-size: 0.9rem; color: #666;"></div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>📋 Pending Coach Assignments</h2>
                <div id="pendingSubscriptions">
                    <div class="loading">Loading pending subscriptions...</div>
                </div>
            </div>

            <div class="section">
                <h2>📊 System Status</h2>
                <div id="systemStatus">
                    <div class="loading">Loading system status...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBw2-yIsdG5xu8kvAC4xhxhcuXB8MPQS2o",
            authDomain: "cassius-ea6af.firebaseapp.com",
            projectId: "cassius-ea6af",
            storageBucket: "cassius-ea6af.firebasestorage.app",
            messagingSenderId: "53842663719",
            appId: "1:53842663719:ios:adce61c372a2624cadb102"
        };

        firebase.initializeApp(firebaseConfig);
        const functions = firebase.functions();
        const db = firebase.firestore();

        const getPendingSubscriptions = functions.httpsCallable('getPendingSubscriptions');
        const getAvailableCoaches = functions.httpsCallable('getAvailableCoaches');
        const assignCoach = functions.httpsCallable('assignCoach');
        const processCoachPayment = functions.httpsCallable('processCoachPayment');
        const syncExistingSubscriptionsFunction = functions.httpsCallable('syncExistingSubscriptions');

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingSubscriptions();
            loadAvailableCoaches();
            loadSystemStatus();
        });

        async function loadPendingSubscriptions() {
            try {
                console.log('🔄 Loading pending subscriptions...');
                console.log('📞 Calling getPendingSubscriptions function...');
                
                const result = await getPendingSubscriptions();
                console.log('✅ Function call successful:', result);
                
                const data = result.data;
                console.log('📊 Data received:', data);
                
                if (data.success) {
                    updatePendingSubscriptionsUI(data.pendingSubscriptions);
                    document.getElementById('pendingCount').textContent = data.count;
                } else {
                    showError('Failed to load pending subscriptions');
                }
            } catch (error) {
                console.error('❌ Error loading pending subscriptions:', error);
                showError('Error loading pending subscriptions: ' + error.message);
            }
        }

        async function loadAvailableCoaches() {
            try {
                console.log('👥 Loading available coaches...');
                console.log('📞 Calling getAvailableCoaches function...');
                
                const result = await getAvailableCoaches();
                console.log('✅ Function call successful:', result);
                
                const data = result.data;
                console.log('📊 Data received:', data);
                
                if (data.success) {
                    window.availableCoaches = data.coaches;
                    document.getElementById('availableCoaches').textContent = data.coaches.length;
                } else {
                    console.error('Failed to load coaches');
                }
            } catch (error) {
                console.error('❌ Error loading coaches:', error);
            }
        }

        async function loadSystemStatus() {
            try {
                // Use Firebase callable function instead of HTTP request
                const getPaymentMetrics = functions.httpsCallable('getPaymentMetrics');
                const result = await getPaymentMetrics();
                const data = result.data;
                
                if (data.success) {
                    updateSystemStatusUI(data.metrics);
                } else {
                    console.error('Failed to load system status');
                }
            } catch (error) {
                console.error('Error loading system status:', error);
            }
        }

        function updatePendingSubscriptionsUI(subscriptions) {
            const container = document.getElementById('pendingSubscriptions');
            
            // Debug: Log what we're receiving
            console.log('🔍 Debug - updatePendingSubscriptionsUI received:', subscriptions);
            console.log('🔍 Debug - First subscription data:', subscriptions[0]);
            
            if (subscriptions.length === 0) {
                container.innerHTML = '<div class="success">🎉 No pending assignments! All subscriptions have coaches assigned.</div>';
                return;
            }

            container.innerHTML = subscriptions.map(sub => `
                <div class="subscription-item">
                    <div class="subscription-header">
                        <div class="subscription-info">
                            <h4>${sub.userName} (${sub.userEmail})</h4>
                            <p>Amount: $${sub.amount}/month | Waiting: ${sub.daysWaiting} days</p>
                            <p>Created: ${formatTimestamp(sub.createdAt)}</p>
                        </div>
                        <div class="subscription-actions">
                            <select class="coach-select" id="coach-${sub.id}">
                                <option value="">Select Coach...</option>
                                ${window.availableCoaches ? window.availableCoaches.map(coach => 
                                    `<option value="${coach.id}">${coach.name}</option>`
                                ).join('') : ''}
                            </select>
                            <button class="btn btn-primary" onclick="assignCoachToSubscription('${sub.id}')">
                                Assign Coach
                            </button>
                            <button class="btn btn-success" onclick="processPayment('${sub.id}')">
                                Process Payment
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateSystemStatusUI(metrics) {
            const container = document.getElementById('systemStatus');
            
            const webhookRate = metrics.webhookSuccessRate || '0%';
            const paymentRate = metrics.paymentSuccessRate || '0%';
            const systemHealth = metrics.systemHealth || '🟢 EXCELLENT';
            
            document.getElementById('systemHealth').textContent = systemHealth;
            
            container.innerHTML = `
                <div class="system-health health-${getHealthClass(systemHealth)}">
                    ${systemHealth}
                </div>
                <div class="stat-card">
                    <h3>${metrics.uptimeMinutes || '0'}</h3>
                    <p>System Uptime</p>
                </div>
                <div class="stat-card">
                    <h3>${metrics.totalWebhooks || 0}</h3>
                    <p>Total Webhooks</p>
                </div>
                <div class="stat-card">
                    <h3>${metrics.totalPayments || 0}</h3>
                    <p>Total Payments</p>
                </div>
            `;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Unknown';
            
            try {
                // If it's a Firestore timestamp, convert it
                if (timestamp && typeof timestamp.toDate === 'function') {
                    return new Date(timestamp.toDate()).toLocaleDateString();
                }
                
                // If it's a regular Date object
                if (timestamp instanceof Date) {
                    return timestamp.toLocaleDateString();
                }
                
                // If it's a number (Unix timestamp)
                if (typeof timestamp === 'number') {
                    return new Date(timestamp * 1000).toLocaleDateString();
                }
                
                // If it's a string, try to parse it
                if (typeof timestamp === 'string') {
                    const parsed = new Date(timestamp);
                    if (!isNaN(parsed.getTime())) {
                        return parsed.toLocaleDateString();
                    }
                }
                
                // Fallback
                return 'Unknown';
            } catch (error) {
                console.warn('Error formatting timestamp:', error);
                return 'Unknown';
            }
        }

        function getHealthClass(health) {
            if (health.includes('EXCELLENT')) return 'excellent';
            if (health.includes('GOOD')) return 'good';
            if (health.includes('FAIR')) return 'fair';
            return 'poor';
        }

        async function assignCoachToSubscription(subscriptionId) {
            const coachSelect = document.getElementById(`coach-${subscriptionId}`);
            const coachId = coachSelect.value;
            
            if (!coachId) {
                showError('Please select a coach first');
                return;
            }
            
            try {
                const result = await assignCoach({ subscriptionId, coachId });
                const data = result.data;
                
                if (data.success) {
                    showSuccess('Coach assigned successfully!');
                    loadPendingSubscriptions();
                } else {
                    showError('Failed to assign coach: ' + data.error);
                }
            } catch (error) {
                console.error('Error assigning coach:', error);
                showError('Error assigning coach: ' + error.message);
            }
        }

        async function syncExistingSubscriptions() {
            const button = document.getElementById('syncButton');
            const status = document.getElementById('syncStatus');
            
            try {
                // Disable button and show loading
                button.disabled = true;
                button.textContent = '🔄 Syncing...';
                status.textContent = 'Syncing existing Stripe subscriptions...';
                status.style.color = '#666';
                
                const result = await syncExistingSubscriptionsFunction();
                const data = result.data;
                
                if (data.success) {
                    status.textContent = `✅ Sync completed! Created: ${data.results.created}, Updated: ${data.results.updated}, Errors: ${data.results.errors}`;
                    status.style.color = '#28A745';
                    
                    // Reload data to show new subscriptions
                    loadPendingSubscriptions();
                    loadAvailableCoaches();
                    
                    showSuccess(`Successfully synced ${data.results.created} new subscriptions!`);
                } else {
                    status.textContent = '❌ Sync failed: ' + data.error;
                    status.style.color = '#DC3545';
                    showError('Sync failed: ' + data.error);
                }
            } catch (error) {
                console.error('Error syncing subscriptions:', error);
                status.textContent = '❌ Sync error: ' + error.message;
                status.style.color = '#DC3545';
                showError('Error syncing subscriptions: ' + error.message);
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = '🔄 Sync Existing Stripe Subscriptions';
            }
        }

        async function processPayment(subscriptionId) {
            try {
                const result = await processCoachPayment({ subscriptionId });
                const data = result.data;
                
                if (data.success) {
                    showSuccess('Payment processed successfully!');
                    loadPendingSubscriptions();
                    loadSystemStatus();
                } else {
                    showError('Failed to process payment: ' + data.error);
                }
            } catch (error) {
                console.error('Error processing payment:', error);
                showError('Error processing payment: ' + error.message);
            }
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.stats-grid'));
            
            setTimeout(() => successDiv.remove(), 5000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.stats-grid'));
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadPendingSubscriptions();
            loadSystemStatus();
        }, 30000);
    </script>
</body>
</html>
